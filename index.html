
<style type="text/css">
	body{ 
		background-color: black;

	}


	#centro{
		position: absolute;
		margin-top: 66px; 
		margin-left: -130px; 
		visibility: hidden;
		
	}

	#norte{ 
		position: absolute;
		margin-top: 68px; 
		margin-left: -68px; 
		visibility: hidden;
		
	}
	#sul{ 
		position: absolute;
		margin-top: 69px; 
		margin-left:  -250px; 
		visibility: hidden;
		

	}
	
	.opa1{
		transition: 0.4s;
		opacity: 0;  
	}

	.opa2{ 
		transition: 0.4s;
		opacity: 1;
	}


</style>




<div> 

	
		<img   src="mapa.png" usemap="#image-map">

		<map name="image-map">
		       <area  id="m1" name="norte" onmouseover= "mapa('norte')" onmouseout="mapa('norte',1)" target="" alt="" title="" href="" coords="264,115,318,160" shape="rect">
		       	<area id="m2" name="centro" onmouseover= "mapa('centro')" onmouseout="mapa('centro',1)" target="" alt="" title="" href="www.google.com"  coords="198,309,254,361" shape="rect">
				
		    	<area id="m3" name="norte" onmouseover= "mapa('sul')" onmouseout="mapa('sul',1)" target="" alt="" title="" href="javascript:void(0)" coords="82,382,147,429" shape="rect">
		     
		</map>
		<img  class="reducao" id="centro" src="Centro.png"> 
		<img class="reducao" id="norte" src="Norte.png"> 
		<img class="reducao" id="sul" src="Sul.png"> 
	
		
<script>
function mapa(id,apaga) {
  img = document.getElementById(id)

  if (apaga == 1){ 
  	img.style.visibility = "hidden"; 
  	img.classList.add('opa1'); 
  }else{ 
 	img.style.visibility = "visible"; 
 	img.classList.add('opa2'); 

  }


}
</script>

</div>
